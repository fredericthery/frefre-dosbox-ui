<div class="flex flex-1 items-center justify-center min-h-screen bg-base-200">
  <div class="w-full max-w-md p-8 space-y-6 bg-base-300 rounded shadow-md">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-control">
        <label class="input input-bordered flex items-center gap-2 my-2">
          <ng-icon name="featherMail"></ng-icon>
          <input type="text" formControlName="email" class="grow" placeholder="Email" />

        </label>
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
        {
        <div class="text-error">Email format is not valid.</div>
        }
      </div>
      <div class="form-control">
        <label class="input input-bordered flex items-center gap-2 my-2">
          <ng-icon name="heroKey"></ng-icon>
          <input type="password" formControlName="password" class="grow" placeholder="Password" />
        </label>
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched)
        {
        <div class="text-error">Password minimal lenght is 8.</div>
        }
      </div>
      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </div>
    </form>
  </div>
</div>
